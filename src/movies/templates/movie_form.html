{% extends "base.html" %}

{% block head_title %} Create Movie {% endblock %}

{%  block content %}

    <h1>Create a Movie</h1>

    {%  if messages %}
        {% for message in messages %}
            {% autoescape off %}
                <div class="alert alert-success">
                    {{message}}
                </div>
            {% endautoescape %}
        {% endfor %}
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" >Create movie</button>
    </form>

{% endblock %}
